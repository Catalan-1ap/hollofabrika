type Query {
    categories: [Category!]!
}

type Mutation {
    createCategory(name: String!): Category!
    deleteCategory(name: String!): Category!
    updateCategory(originalName: String!, newName: String!): Category!
}

type Category {
    name: String!
    attributes: [CategoryAttribute]!
}

type CategoryAttribute {
    name: String!
    values: [Attribute!]
}

type Attribute {
    value: String!
    count: Int!
}