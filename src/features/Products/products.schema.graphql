type Query {
    products(input: ProductsQueryInput): ProductsQueryResult!
    product(id: String!): Product!
}

type Mutation {
    createProduct(category: String!, product: CreateProductArgs!): Product!
    deleteProduct(id: String!): Product!
    updateProduct(id: String!, product: UpdateProductArgs!): Product!
}

input ProductsQueryInput {
    ids: [String]
    categories: [String]
    filter: ProductFilterQueryInput
    pageData: PageDataInput
}

type ProductsQueryResult {
    pageData: PageData
    items: [Product!]!
}

input CreateProductArgs {
    name: String!
    description: String!
    price: Int!
    attributes: [ProductInputAttribute!]!
}

input UpdateProductArgs {
    name: String
    description: String
    price: Int
    attributes: [ProductInputAttribute!]
}

type Product {
    id: String!
    category: String!
    description: String!
    name: String!
    price: Int!
    attributes: [ProductAttribute!]!
}

type ProductAttribute {
    name: String!
    value: String!
}

input ProductFilterQueryInput {
    logic: FilterLogic!
    attributes: [ProductInputAttribute!]
}

enum FilterLogic {
    OR
    AND
}

input ProductInputAttribute {
    name: String!
    value: String!
}