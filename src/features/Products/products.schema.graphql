type Query {
    products(input: ProductsQueryInput): ProductsQueryResult!
    product(id: String!): Product!
}

type Mutation {
    createProduct(category: String!, product: CreateProductArgs!): Product!
    deleteProduct(id: String!): Product!
    updateProduct(id: String!, product: CreateProductArgs!): Product!
}

input ProductsQueryInput {
    ids: [String]
    categories: [String]
    filters: JSONObject
    pageData: PageDataInput
}

type ProductsQueryResult {
    pageData: PageData
    items: [Product!]!
}

input CreateProductArgs {
    name: String!
    description: String!
    price: Int!
    attributes: JSONObject
}

type Product {
    id: String!
    description: String!
    name: String!
    price: Int!
    attributes: JSONObject
}