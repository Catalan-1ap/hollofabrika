input PageDataInput {
    page: Int!
    pageSize: Int!
}

type PageData {
    totalPages: Int!
    page: Int!,
    pageSize: Int!
}

type Success {
    code: SuccessCode!
}

enum SuccessCode {
    Oke
    ConfirmAction
}

type SomethingWentWrong {
    errors: [Error!]!
}

type Error {
    message: String!
    code: ErrorCode
}

enum ErrorCode {
    BadRequest
    InternalError
}